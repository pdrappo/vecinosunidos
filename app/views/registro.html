<form role="form" name="registerForm" id="registerForm" ng-submit="submit()">
	<h2>Regístrese <small>Lo hacemos entre todos</small></h2>
	<hr class="colorgraph">
	<div class="form-group">
		<input type="text" name="docnum" id="docnum" class="form-control input-lg" placeholder="N° Documento" tabindex="3">
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
                <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="Nombre" tabindex="1">
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
				<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Apellido" tabindex="2">
			</div>
		</div>
	</div>
	<div class="form-group">
		<select class="form-control input-lg" name="barrio" id="barrio" ng-model="user.barrio" ng-init="user.barrio = '0'">
			<option value="0">Seleccione su barrio</option>
			<option 
           ng-repeat="barrio in barrios" 
           value="{{barrio.id}}"
       >
           {{barrio.nombre}}
       </option>
		</select>
	</div>
	<div class="form-group">
		<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email" tabindex="4">
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
				<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
				<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirmar Password" tabindex="6">
			</div>
		</div>
	</div>
	
	<hr class="colorgraph">
	<div class="row">
		<div class="col-xs-12 col-md-12"><input type="submit" value="Registrarse" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
	</div>
	<p>&nbsp;</p>
</form>
